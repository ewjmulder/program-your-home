<span id="device-todo-{{this.id}}"></span><br />
{{#if this.inputDevice}}
	<select onchange="require(['main'], function (main) { main.selectInput({{id}}, 'this.value'); });">
		<option value="-">-</option>
		{{#each this.inputs}}
			<option value="{{this}}">{{this}}</option>
		{{/each}}
	</select>
{{/if}}
