<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Program Your Home - Spotify App</title>
    <script src="scripts/main.js"></script>
  </head>
  <body>
    <h1>Welcome to the <i>Program Your Home</i> Spotify App!</h1>

    <textarea id="log" cols="150" rows="40" readonly="true"></textarea>
  </body>
