{{#each lights}}
	{{name}}<br />
	<a href="javascript:void(0)" onclick="require(['pyh'], function (pyh) { pyh.toggleLight({{id}}, {{on}}); });"><img
		{{#unless on}}
			style="-webkit-filter: grayscale(100%); filter: grayscale(100%);"
		{{/unless}}
		src="img/light.png" width="128" height="128" /></a><br />
{{/each}}
