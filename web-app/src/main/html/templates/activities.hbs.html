{{#each activities}}
	{{name}}<br />
	<a href="javascript:void(0)" onclick="require(['pyh'], function (pyh) { pyh.toggleActivity({{id}}, {{active}}); });"><img
		{{#unless active}}
			style="-webkit-filter: grayscale(100%); filter: grayscale(100%);"
		{{/unless}}
		src="{{iconUrl}}" width="128" height="128" /></a><br />
{{/each}}
